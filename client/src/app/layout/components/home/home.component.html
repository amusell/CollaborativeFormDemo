<div class="container-md mt-4">
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let dossier of dossierList"
    >
      <a [routerLink]="[dossier.id]" [relativeTo]="activatedRoute"
        >Pratica NÂ° {{ dossier.id }} del
        {{ dossier.creationDt | date : "medium" }}</a
      >
      <button class="btn btn-danger" (click)="delete(dossier.id)">
        Elimina
      </button>
    </li>
    <li class="list-group-item btn btn-primary" (click)="new()">
      Nuova pratica
    </li>
  </ul>
</div>
